<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>
  <body class="c-brown">

    <div class="big-container">

          <a href="#">

          <a href="#">
            <img src="img/logo-right.jpg" alt="" id="r-logo">
          </a>
        </header>

        <!-- Navbar Section -->
        <section>
          <nav class="center">
            <ul>
              <li>
                <a href="#">HOME</a>
              </li>
              <li>

              </li>
              <li>

        <!-- Main Section -->

              <h3 class="center">Burger Buns</h3>
              <div class="breads">

                  <label for="classic">
                    <img src="img/classic-bun.jpg" alt="">

                    <span class="add"></span>
                    The Classic
                  </label>
                </div>
                <div>
                  <label for="sesamo">
                    <img src="img/sesame-bun.jpg" alt="">
                    <input type="radio" name="bun" id="sesamo" value="0">
                    <span class="add"></span>
                    With Sesame
                  </label>
                </div>
                <div>
                  <label for="cereali">
                    <img src="img/cereals-bun.jpg" alt="">
                    <input type="radio" name="bun" id="cereali" value="0">
                    <span class="add"></span>

                  </label>
                </div>
                <div>
                  <label for="rosa">
                    <img src="img/pink-bun.jpg" alt="">

                <div>

                <div>

                    <input type="radio" name="bun" id="verde" value="0">
                    <span class="add"></span>

            </section>

            <!-- Burger Section -->
            <section class="column bg-green x4 burger-type">
              <h3 class="center">Burgers</h3>
              <div class="burgers">
                <div>
                  <label for="tofu-burger">
                    <img src="img/tofu-burger.jpg" alt="">
                    <input type="radio" name="burger" id="tofu-burger" value="0">
                    <span class="add"></span>
                    Tofu Burger
                  </label>
                </div>
                <div>
                  <label for="seitan-burger">
                    <img src="img/seitan-burger.jpg" alt="">
                    <input type="radio" name="burger" id="seitan-burger" value="0">
                    <span class="add"></span>
                    Seitan Burger
                  </label>
                </div>
                <div>
                  <label for="soy-burger">
                    <img src="img/soy-burger.jpg" alt="">
                    <input type="radio" name="burger" id="soy-burger" value="0">
                    <span class="add"></span>
                    Soy Burger
                  </label>
                </div>
                <div>
                  <label for="chickpea-burger">
                    <img src="img/chickpea-burger.jpg" alt="">
                    <input type="radio" name="burger" id="chickpea-burger" value="0">
                    <span class="add"></span>
                    Chickpea Burger
                  </label>
                </div>
                <div>
                  <label for="spinach-burger">
                    <img src="img/spinach-burger.jpg" alt="">
                    <input type="radio" name="burger" id="spinach-burger" value="0">
                    <span class="add"></span>

                  </label>

              </div>
            </section>

            <!-- Additional Ingredients Section -->
            <section class="column bg-green x4 additional-ingredients">
              <h3 class="center">Additional ingredients</h3>
              <div class="add-ingredients">
                <div>
                  <label for="tomato">
                    <img src="img/tomato.jpg" alt="">
                    <input type="checkbox" id="tomato" value="0.4">
                    <span class="add"></span>
                    Tomato
                  </label>
                </div>
                <div>
                  <label for="lettuce">
                    <img src="img/lettuce.jpg" alt="">
                    <input type="checkbox" id="lettuce" value="0.4">
                    <span class="add"></span>
                    Lettuce
                  </label>
                </div>
                <div>
                  <label for="onion">
                    <img src="img/onion.jpg" alt="">
                    <input type="checkbox" id="onion" value="0.3">
                    <span class="add"></span>
                    Onion
                  </label>
                </div>
                <div>
                  <label for="vegan-cheese">
                    <img src="img/vegan-cheese.jpg" alt="">
                    <input type="checkbox" id="vegan-cheese" value="1">
                    <span class="add"></span>
                    Vegan Cheese
                  </label>
                </div>
                <div>

                    <img src="img/cucumbers.jpg" alt="">

                <div>

                    <span class="add"></span>

                </div>

            </section>

            <!-- Sauces Section -->
            <section class="column bg-green x4 sauces">
              <h3 class="center">Sauces</h3>
              <div class="saucess">
                <div>

                    <img src="img/ketchup.jpg" alt="">
                    <input type="checkbox" id="ketchup" value="0.3">
                    <span class="add"></span>
                    Ketchup

                </div>
                <div>
                  <label for="mayonnaise">
                    <img src="img/mayonnaise.jpg" alt="">

                <div>

                    <img src="img/mustard.jpg" alt="">
                    <input type="checkbox" id="mustard" value="0.3">
                    <span class="add"></span>
                    Mustard
                  </label>
                </div>
                <div>
                  <label for="tahini">
                    <img src="img/tahini.jpg" alt="">
                    <input type="checkbox" id="tahini" value="0.5">
                    <span class="add"></span>
                    Tahini

                </div>
                <div>
                  <label for="greek-sauce">
                    <img src="img/greek-sauce.jpg" alt="">
                    <input type="checkbox" id="greek-sauce" value="0.5">
                    <span class="add"></span>
                    Greek Sauce
                  </label>
                </div>
              </div>
            </section>
          </section>

          <!-- Side Dishes Section -->
          <h2>Side Dishes</h2>
          <section class="flex j-between">

            <!-- Chips Section -->
            <section class="column bg-green x3 chips">
              <h3 class="center">Chips</h3>
              <div class="chipss">
                <div>
                  <label for="stick-potato">
                    <img src="img/stick-potato.jpg" alt="">
                    <input type="checkbox" id="stick-potato" value="1.5">
                    <span class="add"></span>

                  </label>
                </div>
                <div>
                  <label for="classic-potato">
                    <img src="img/classic-potato.jpg" alt="">
                    <input type="checkbox" id="classic-potato" value="1.5">
                    <span class="add"></span>
                    Classic Potato Chips
                  </label>
                </div>
                <div>
                  <label for="rustic-potato">
                    <img src="img/rustic-potato.jpg" alt="">
                    <input type="checkbox" id="rustic-potato" value="1.5">
                    <span class="add"></span>
                    Rustic Potato Chips
                  </label>
                </div>
                <div>
                  <label for="classic-sweet-potato">
                    <img src="img/classic-sweet-potato.jpg" alt="">

                </div>

                <div>

            </section>

            <!-- Salads Section -->
            <section class="column bg-green x3 salads">

                <div>

                </div>

                  <label for="vegan-caesar-salad">

                    <input type="checkbox" id="vegan-caesar-salad" value="2">
                    <span class="add"></span>
                    Vegan Caesar Salad
                  </label>
                </div>
              </div>
            </section>

            <!-- Vegetables Section -->
            <section class="column bg-green x3 vegetables">
              <h3 class="center">Vegetables</h3>
              <div class="vegetabless">
                <div>
                  <label for="grilled-mix">
                    <img src="img/grilled-mix.jpg" alt="">

                <div>

                <div>

                    <span class="add"></span>
                    Grilled Zucchini
                  </label>
                </div>
                <div>
                  <label for="grilled-aubergines">
                    <img src="img/grilled-aubergines.jpg" alt="">
                    <input type="checkbox" id="grilled-aubergines" value="1">
                    <span class="add"></span>
                    Grilled Aubergines
                  </label>
                </div>
              </div>
            </section>

          <section class="flex">

            <!-- Drinks Section -->
            <section class="column bg-green x3 drinks">
              <h3 class="center">Drinks</h3>
              <div class="drinkss">
                <div>
                  <label for="water">
                    <img src="img/water.jpg" alt="">
                    <input type="checkbox" id="water" value="0.5">
                    <span class="add"></span>
                    Water
                  </label>
                </div>
                <div>
                  <label for="sparkling-water">
                    <img src="img/sparkling-water.jpg" alt="">
                    <input type="checkbox" id="sparkling-water" value="0.5">

                <div>

                <div>
                  <label for="red-fruit-smoothie">
                    <img src="img/red-fruit-smoothie.jpg" alt="">

                    <span class="add"></span>

                  </label>
                </div>
                <div>
                  <label for="coca-cola">
                    <img src="img/coca-cola.jpg" alt="">
                    <input type="checkbox" id="coca-cola" value="1">
                    <span class="add"></span>

                  </label>

                <div>
                  <label for="fanta">
                    <img src="img/fanta.jpg" alt="">
                    <input type="checkbox" id="fanta" value="1">
                    <span class="add"></span>
                    Fanta
                  </label>
                </div>
                <div>
                  <label for="sprite">
                    <img src="img/sprite.jpg" alt="">

                    <span class="add"></span>

                  </label>
                </div>
              </div>
            </section>

            <section class="column bg-green x3 desserts">
              <h3 class="center">Desserts</h3>
              <div class="dessertss">
                <div>
                  <label for="apple-pie">
                    <img src="img/apple-pie.jpg" alt="">

                <div>

            </section>
          </section>

          <!-- Fruit Section -->
          <section class="fruit">
            Do you want to add seasonal fruit to your order?
            <label for="yes">
              <input type="radio" name="fruit" id="yes" value="1">
              <span class="add"></span>
              Yes
            </label>
            <label for="no">
              <input type="radio" name="fruit" id="no" value="0">
              <span class="add"></span>
              No
            </label>
          </section>

          <!-- Calculator Button -->
          <div>
            <button type="button" name="button" id="button" class="bg-green">calculate</button>
