<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/master.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" class="favicon">
    <meta charset="utf-8">
    <title>burger</title>
  </head>
  <body>

    <div class="big-container">

      <!-- Header Section -->
      <header>
        <div class="container header-container">
          <h1>Create Your Burger</h1>
          <img src="img/burger-logo.png" alt="" class="logo">
        </div>
      </header>

      <!-- Main Section -->
      <main>

        <div class="container">

          <!-- Burger Name Input -->
          <input class="burger-name" type="text" name="burgerName" value="" placeholder="Name Your Burger"> 

          <!-- Ingredients Section -->
          <section class="ingredients">
            <h3>Ingredients</h3>
            <div class="flex">

              <div class="column">
                <label for="cheese">
                  <img src="img/cheese.svg" alt="">
                  <span>Cheese</span>
                  <input type="checkbox" id="cheese" name="cheese" value="3">
                  <span class="add">add</span>
                </label>
                <br>

                <label for="egg">
                  <img src="img/egg.svg" alt="">
                  <span>Egg</span>
                  <input type="checkbox" id="egg" name="egg" value="3">
                  <span class="add">add</span>
                </label>
                <br>

                <label for="mustard">
                  <img src="img/mustard.svg" alt="">
                  <span>Mustard</span>
                  <input type="checkbox" id="mustard" name="mustard" value="1">
                  <span class="add">add</span>
                </label>
              </div>

              <div class="column">
                <label for="tomato">
                  <img src="img/tomato.svg" alt="">
                  <span>Tomato</span>
                  <input type="checkbox" id="tomato" name="tomato" value="2">
                  <span class="add">add</span>
                </label>
                <br>

                <label for="lettuce">
                  <img src="img/lettuce.svg" alt="">
                  <span>Lettuce</span>
                  <input type="checkbox" id="lettuce" name="lettuce" value="2">
                  <span class="add">add</span>
                </label>
                <br>

                <label for="ketchup">
                  <img src="img/ketchup.svg" alt="">
                  <span>Ketchup</span>
                  <input type="checkbox" id="ketchup" name="ketchup" value="1">
                  <span class="add">add</span>
                </label>
              </div>

            </div>
          </section>

          <!-- Discount Input -->
          <div class="discount-container">
            <label for="discount">Discount Coupon</label>
            <input type="text" id="discount" name="discount" value="" placeholder="12354ABCDEF">
          </div>

          <br>

          <!-- Calculator Button -->
          <div class="button-container flex">
            <button type="button" id="button" name="button">calculate</button>
          </div>

        </div>
        
      </main>

      <!-- Footer Section -->
      <footer>
        <div class="container footer-container flex">
          <div>Your Price</div>
          <div id="price">$ 2.00</div>
        </div>
      </footer>

      <!-- Script -->
      <script src="js/script.js" charset="utf-8"></script>

    </div>

  </body>
</html>
